# https://github.com/bbatsov/rubocop

AllCops:
  Exclude:
    - vendor

# If writing numeric literals longer than `MinDigits`, use undescores
# to separate every 3 digits (only in the integer portion).
NumericLiterals:
  MinDigits: 5

# Don't use parentheses for methods with no arguments.
MethodCallParentheses:
  Enabled: true

# Use `fail` instead of `raise` to die when raising an exception.
# Configuration parameters: EnforcedStyle, SupportedStyles.
SignalException:
  Enabled: true

# Enforce spaces around curly braces (eg. `{ 'spaces around me' }`).
# Configuration parameters: EnforcedStyle, SupportedStyles, EnforcedStyleForEmptyBraces
SpaceInsideBlockBraces:
  SpaceBeforeBlockParameters: true
  Enabled: true

# Don't use spaces inside array brackets (eg. `['good', 'array']`).
SpaceInsideBrackets:
  Enabled: true

# Don't put a trailing comma after the last element in a multiline hash
# Configuration parameters: EnforcedStyleForMultiline, SupportedStyles.
TrailingComma:
  Enabled: true

# Use %r (for Regexps) only for Regexp literals with more than MaxSlashes.
# With MaxSlashes to 0, use %r whenever you like.
RegexpLiteral:
  MaxSlashes: 0

# Prefix method calls with `self` whenever you like.
RedundantSelf:
  Enabled: true

# Insert empty lines before a block start and before its `end`.
EmptyLinesAroundBody:
  Enabled: false

# When calling a method with a negative number literal as the first argument,
# parenthesize the method (eg `longitude(-4.33)`).
AmbiguousOperator:
  Enabled: true

# Leave empty lines wherever you want.
EmptyLines:
  Enabled: false

# Don't use braces around hash parameters.
BracesAroundHashParameters:
  Enabled: true
  EnforcedStyle: no_braces

# Avoid using {...} for multiline blocks.
Blocks:
  Enabled: true

# When chaining method calls, place the dots at the beginning of the lines.
# Configuration parameters: Style, SupportedStyles.
DotPosition:
  EnforcedStyle: leading
  Enabled: true

# Use the new "sexy" hash syntax ({ this: 'is an hash' }).
HashSyntax:
  Enabled: true

# Align the parameters of a function indenting them only one level.
AlignParameters:
  Enabled: true

# Disable this in a single file if needed (look at some migrations).
# Configuration parameters: CountComments.
MethodLength:
  CountComments: false
  Max: 12
  Enabled: true

# You can avoid leaving an empty line around access modifiers (private etc.).
EmptyLinesAroundAccessModifier:
  Enabled: false

# Assign a variable and never use it.
UselessAssignment:
  Enabled: true

# Use ' or " at your judgement.
StringLiterals:
  Enabled: false

# Configuration parameters: EnforcedStyle, EnforcedStyleForEmptyBraces, SupportedStyles.
SpaceInsideHashLiteralBraces:
  EnforcedStyle: space
  EnforcedStyleForEmptyBraces: no_space
  Enabled: true

# Indentation consistency.
# You can indent however you want. With great powers...
IndentationConsistency:
  Enabled: true

# Max line length. 80 is really too short.
LineLength:
  Max: 80

# Document.
Documentation:
  Enabled: true

# If enabled, don't use `unless` unless you're on a single line body.
IfUnlessModifier:
  Enabled: false

# Don't leave trailing blank lines.
TrailingBlankLines:
  Enabled: true


# `nested` - have each child on a separate line
#   class Foo
#     class Bar
#     end
#   end
#
# `compact` - combine definitions as much as possible
#   class Foo::Bar
#   end
ClassAndModuleChildren:
  Enabled: true
  EnforcedStyle: compact


WordArray:
  MinSize: 3

# Alignment of parameters in multi-line method calls.
AlignParameters:
  EnforcedStyle: with_fixed_indentation
  SupportedStyles:
    - with_first_parameter
    - with_fixed_indentation
